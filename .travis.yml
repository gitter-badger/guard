language: java

sudo: false

cache:
  directories:
    - $HOME/.m2

jdk:
  - openjdk8

jobs:
  include:
    - stage: Build
      if: branch != master
      script:  mvn clean clean install -B

    - stage: Release
      if: branch = master
      script:  mvn clean clean deploy -B -s settings.xml -Prelease
