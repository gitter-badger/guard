language: java

sudo: false

cache:
  directories:
    - $HOME/.m2

jdk:
  - openjdk8

jobs:
  include:
    - stage: Build
      if: branch != master
      script:  mvn -B clean package

    - stage: Prepare release
      if: branch = master AND env(RELEASE_VERSION) AND env(DEV_VERSION)
      script:  git checkout "$TRAVIS_BRANCH" && mvn -B -Prelease release:clean release:prepare release:perform --settings settings.xml
